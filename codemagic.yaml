workflows:
    simulator-native-ios:
        name: iOS simulator build
        max_build_duration: 120
        instance_type: mac_mini
        environment:
            vars:
               XCODE_WORKSPACE: "appfintel.xcworkspace" # <-- Put the name of your Xcode workspace here
               XCODE_SCHEME: "appfintel_name" # <-- Put the name of your Xcode scheme here
            xcode: 13.0
            cocoapods: default
        scripts:
            - name: Install npm dependencies
              script: |
                                npm install
            - name: Install CocoaPods dependencies
              script: |
                                cd ios && pod install
            - name: Build ipa for distribution
              script: |
                                xcodebuild build -workspace "appfintel.xcworkspace" -scheme "appfintel" CODE_SIGN_INDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        artifacts:
            - /tmp/xcodebuild_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

